<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <title>Pagina Xbox</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark">
            <div class="container-fluid">
                <div class="log ms-5">
                    <a href="#" class="navbar-brand"><img src="img/logo-xbox.png" alt="" class="logo">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white ms-4" aria-current="page" href="#">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white ms-4" href="#">JUEGOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white ms-4" href="#">COMUNIDAD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white ms-4" href="#">GAME PASS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner ">
                    <div class="carousel-item active ">
                        <img src="img/CarrGears.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/CarrHalo.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item carr">
                        <img src="img/CarrMine.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <section class="sobrepuesto-header">
                <div class="cards-sobr-header">
                    <div class="crad-head">
                        <a href="#"><ion-icon name="logo-xbox"></ion-icon></a>
                        <h2>EXCLUSIVOS DE XBOX</h2>
                    </div>
                    <div class="crad-head">
                        <a href="#"><ion-icon name="game-controller-outline"></ion-icon></ion-icon></a>
                        <h2>JUGABILIDAD EXTREMA</h2>
                    </div>
                    <div class="crad-head">
                        <a href="#"><ion-icon name="location-outline"></ion-icon></a>
                        <h2>CONECTATE CON EL MUNDO</h2>
                    </div>
                </div>
            </section>
        </section>
        
    </header>
    <main>
        <section class="main-sect-uno">
            <h3>PERSONJES DESTACADOS DE MINECRAFT</h3>
            <div class="container-lg cont-sect-uno">
                <div class="row">
                    <div class="col">
                        <div class="personajes-mine">
                            <img src="img/creeper-removebg-preview.webp" alt="">
                            <h4>CREEPER</h4>
                        </div>
                    </div>
                    <div class="col">
                        <div class="personajes-mine">
                            <img src="img/steve-removebg-preview-removebg-preview.png" alt="">
                            <h4>STEVE</h4>
                        </div>                     
                    </div>
                    <div class="col">
                        <div class="personajes-mine">
                            <img src="img/mujer-removebg-preview.webp" alt="">
                            <h4>ALEX</h4>
                        </div> 
                    </div>
                </div>
            </div>
        </section>
        
    </main>



<!--ICONS-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
